    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .test {
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
            left:0px;
            top: 0px;
        }

        .per {
            width:300px;
            height:300px;
            background: blue;
            margin-left: 100px;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="per">
    <div class="test"></div>
</div>

</body>
</html>
