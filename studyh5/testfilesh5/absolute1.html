<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .test {
            width:100px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: 150px;
            bottom: -100px;
        }

        .bro {
            width:100px;
            height: 100px;
            background-color: blue;
        }

        body {
            height: 3000px;
        }

    </style>
</head>
<body>

<div class="bro"></div>
<div class="test"></div>

</body>
</html>
