<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inherit1</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .per {
            width:300px;
            height:300px;
            background: red;
            position: fixed;
            left: 200px;
            top:200px;
        }

        .son {
            width: 100px;
            height:100px;
            background: blue;
            position: inherit;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>

<div class="per">
    <div class="son"></div>
</div>

</body>
</html>
